spring:
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: none # update
  datasource:
    url: jdbc:sqlite:mydb.db
    driver-class-name: org.sqlite.JDBC
    username: admin
    password: admin
  sql:
    init:
      mode: always
  data:
    redis:
      host: 192.168.0.8
      port: 6379